<script>
  const vscode = acquireVsCodeApi()
  window.configPort = () => {
    vscode.postMessage({
      command: 'config-port',
    })
  }
</script>

  background: var(--vscode-button-secondaryHoverBackground);
}

  font-size: 0.9em;
  font-family: var(--vscode-editor-font-family);

  padding: 3px 5px;

  <!-- inject global var -->
  <div style="text-align: center"><p>Valaxy server is not found on <code>window.CONFIG.serverAddr</code></p><p>please run <code style="color: #679bbb">$ valaxy</code> first</p><br><button onclick="configPort()">Config Server Port</button></div>
